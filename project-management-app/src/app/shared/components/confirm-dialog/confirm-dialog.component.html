<div class="dialog">
  <h2 class="dialog__title" mat-dialog-title>{{data.title}}</h2>
  <p class="dialog__message">{{data.message}}</p>
  <div class="dialog__buttons" mat-dialog-actions align="end">
      <button mat-button class="btn__no" (click)="onDismiss()">
        {{'no' | translate }}
      </button>
      <button mat-raised-button class="btn__yes" (click)="onConfirm()">
        {{'yes' | translate }}
      </button>
  </div>
</div>
