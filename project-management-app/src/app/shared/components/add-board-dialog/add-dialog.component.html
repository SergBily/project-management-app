<form class="add-board-form" [formGroup]="addBoardForm">
  <div mat-dialog-content>
    <h2>{{ data.title }}</h2>
    <div class="field__container">
      <mat-form-field
        class="gg"
        hintLabel="current/min/max characters"
        appearance="fill"
      >
        <mat-label>Title</mat-label>
        <input matInput #title formControlName="title" autocomplete="off" />
        <mat-hint align="end"
          >{{ title.value.length || 0 }}/3/{{ data.maxLengthTitle }}</mat-hint
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input
          matInput
          #description
          formControlName="description"
          autocomplete="off"
        />
        <mat-hint align="end"
          >{{ description.value.length || 0 }}/10/{{
            data.maxLengthDescription
          }}</mat-hint
        >
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()" class="btn__cancel">Cancel</button>
    <button
      mat-button
      type="submit"
      [disabled]="!addBoardForm.valid"
      [class]="{ active: addBoardForm.valid }"
      [mat-dialog-close]="addBoardForm.getRawValue()"
    >
      Add
    </button>
  </div>
</form>
