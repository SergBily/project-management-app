<form>
  <h1 mat-dialog-title>Create column</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="dialog__field">
      <mat-label>Enter column title...</mat-label>
      <input
        class="input"
        matInput
        [formControl]="formColumn"
        autocomplete="off"
      />
      <mat-error *ngIf="formColumn.hasError('required')"
        >That field is required
      </mat-error>
      <mat-error *ngIf="formColumn.hasError('maxlength')"
        >Max length 45 character
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog__buttons">
    <button mat-button class="btn__no" (click)="onNoClick()">No Thanks</button>
    <button
      mat-button
      [disabled]="!isValidForm"
      [class]="{ active: isValidForm }"
      [mat-dialog-close]="formColumn.getRawValue()"
    >
      Create
    </button>
  </div>
</form>
