<form>
  <h1 mat-dialog-title>Create column</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Enter column title...</mat-label>
      <input class="input" matInput [formControl]="formColumn" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button
      mat-button
      [mat-dialog-close]="formColumn.getRawValue()"
      cdkFocusInitial
    >
      Create
    </button>
  </div>
</form>
