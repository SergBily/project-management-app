<div class="wrapper-header">
  <div class="header-left">
    <div class="menuTrello">
      <span class="trello">Trello</span>
    </div>
  </div>

  <div class="wrapper-button">
    <div class="btn-en" id="en" (click)="enSwitchLanguage()">EN</div>
    <div class="btn-ru" id="ru">RU</div>
  </div>

  <div class="header-right">
    <div class="search-wrap" *ngIf="registrationYes">
      <input type="text" placeholder="Search" class="search" />
      <div class="cancel" style="cursor: pointer">
        <mat-icon>cancel</mat-icon>
      </div>
    </div>
    <div class="btn-wrap">
      Team
      <mat-icon>expand_more</mat-icon>
    </div>
    <div class="btn-wrap" *ngIf="registrationNo">Login</div>
    <div class="btn-wrap black" *ngIf="registrationNo" (click)="enter()" >Sing-up</div>

    <div class="btn-wrap" *ngIf="registrationYes">All boards</div>
    <div class="btn-wrap" *ngIf="registrationYes">
      Create new <br />
      board
    </div>
    <div class="btn-wrap" *ngIf="registrationYes">Edit profile</div>
    <div class="btn-wrap black" *ngIf="registrationYes" (click)="exit()" >Logout</div>
  </div>
</div>
