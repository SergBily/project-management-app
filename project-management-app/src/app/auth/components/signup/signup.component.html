<div class="container">
  <form class="signup__input-fields">
    <mat-form-field class="field" appearance="fill">
      <mat-label>
        {{'name' | translate }}
      </mat-label>
      <input matInput [formControl]="nameControl" />
      <mat-error *ngIf="nameControl.hasError('required')">
        {{'thatFieldIsRequired' | translate }}
      </mat-error>
    </mat-form-field>
    <app-auth-template (formGroup)="checkForm($event)"></app-auth-template>
    <button
      type="button"
      class="btn__form"
      mat-raised-button
      [disabled]="!isValidForm"
      [ngClass]="{ 'btn__form-valid': isValidForm }"
      (click)="onSubmit()"
    >
      {{'singUp' | translate }}
    </button>
  </form>
  <p class="sighup__message" [ngClass]="{ success: successMessage }">
    {{ errorMessage || successMessage }}
  </p>
  <app-btn-exit [routerLink]="url.getChanhedPreviousUrl() | async"></app-btn-exit>
</div>
